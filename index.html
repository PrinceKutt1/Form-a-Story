<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <!--Text entry-->
        <label for="animal-1">Animal:</label>
        <input id="animal-1" type="text" name="animal-1" placeholder=
"Dabodabo" required>
        <br>
        <label for="animal-2">Another Animal:</label>
        <input id="animal-2" type="text" name="animal-2" placeholder="Aponkye" required>
        <br>
        <label for="animal-3">One More Animal:</label>
        <input id="animal-3" type="text" name="animal-3" required minlength="3">
        <br>
        <label for="adj-1">Adjective (past tense):</label>
        <input id="adj-1" type="text" name="adj-1" required>
        <br>
        <label for="verb-1">Verb (ends in -ing):</label>
        <input id="verb-1" type="text" name="verb-1" required>
        <br>
        <!--Number entry-->
        <label for="num-1">Number:</label>
        <input id="num-1" type="number" name="num-1" required>
        <br>
        <!--Radio button-->
        <span>Yes or No:</span>
        <input id="yes" type="radio" name="answer" value="yes" required>
        <label for="yes">Yes</label>
        <input id="no" type="radio" name="answer" value="no" required>
        <label for="no">No</label>
        <br>
        <!--Dropdown Menu-->
        <label for="speed">Relative speed (ends in -er)</label>
        <select id="speed" required>
          <option value="faster">Faster</option>
          <option value="nimbler">Nimpler</option>
          <option value="slower">Slower</option>
          
        </select>
        <br>
        <!--Datalist, don't forget to use minlength/maxlength or regex to limit-->
        <label for="quote">Motivational Quote:</label>
        <input id="quote" type="text" name="quote" list="quote-choices" required>
        <datalist id="quote-choices">
          <option value="Get up and keep moving"></option>
          <option value="It's possible, keep buiding!'"></option>
          <option value="Greatness awaits you!"></option>
          <option value="You are meant for this! Don't give in!'"></option>
        </datalist>
        <br>
        <!--Textbox, can use minlength/maxlength or regex to limit-->
        <label for="message">Meaningful Message:</label>
        <textarea id="message" rows="8" cols="40" required>Slow and steady wins the race!</textarea>
        <br>
        <input type="submit" value="Form My Story!">
      </form>
    </section>
  </body>
</html>
